<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="resultado"></h1>
</body>
<script>
    var data = new Date();
    var dia = data.getDate();
    var diaSemana = getDiaSemana(data.getDay());
    var mesTexto = getMesTexto(data.getMonth());
    var ano = data.getFullYear();

    var hora = zeroesquerda(data.getHours());
    var minutos = zeroesquerda(data.getMinutes());
    document.getElementById("resultado").innerHTML = `${diaSemana}, ${dia} de ${mesTexto} de ${ano} ${hora}:${minutos}`;
    function zeroesquerda(num) {
        return num >= 10 ? num : `0${num}`;
    }
 function getDiaSemana(dia){
 switch(dia){
   case 0:
       return "Domingo";
   case 1:
       return "Segunda";
   case 2:
       return "Terça";     
   case 3:
       return "Quarta";
   case 4:
       return "Quinta";

    case 5:
       return "Sexta";  
    case 6:
       return "Sabado";
 }
 }
 function getMesTexto(mes){
 switch(mes){
   case 0:
       return "Janeiro";
   case 1:
       return "Fevereiro";
   case 2:
       return "Março";     
   case 3:
       return "Abril";
   case 4:
       return "Maio";

    case 5:
       return "Junho";  
    case 6:
       return "Julho";
    case 7:
       return "Agosto";
   case 8:
       return "Setembro";
   case 9:
       return "Outubro";     
   case 10:
       return "Novembro";
   case 11:
       return "Dezembro";   
 }
 }
</script>
</html>
